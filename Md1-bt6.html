<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>phương trình bậc 1 ax+b=0</title>
</head>
<body>
<p id="ns"></p>
<script>
  let a=+prompt('nhập a','');
  let b=+prompt('nhập b','');

  if (a !== 0)
  {
      x=-b/a;
      document.getElementById('ns').innerHTML='thì pt có 1 nghiệ, duy nhất= ' +x
  }
  else if (a===0)
  {
      if(b===0)
      {
          document.getElementById('ns').innerHTML='thì pt có vô số nghiệm';
      }
      else
      {
          document.getElementById('ns').innerHTML='thì pt vô nghiệm';
      }
  }
  </script>


</body>
</html>
