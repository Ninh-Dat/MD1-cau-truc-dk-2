<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="ns"></p>
<script>
    let a=+prompt('nhập tuổi');

    if (a >0 && a<120)
    {
        document.getElementById('ns').innerHTML=a + 'là số tuổi của một người'
    }
    else
    {
        document.getElementById('ns').innerHTML=a + 'không phải là số tuổi của 1 người'
    }

</script>
</body>
</html>
