<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="ns"></p>
<script>
    let a=+prompt('nhập a','');
    let b=+prompt('nhập b','');
    let c=+prompt('nhập c','');

    if (a > 0 && b>0 && c>0)
    {
        if((a+b) >c)
        {
            if ((b+c)>a)
            {
                if ((a+c) >b)
                {
                    document.getElementById('ns').innerHTML='là một tam giác với 3 cạnh ' +'a = '+a + 'b = '+ b + 'c = ' +c
                }
            }
        }
        else
        {
            document.getElementById('ns').innerHTML=a + b + c +'ko phải là một tam giác'
        }
  }


</script>
</body>
</html>
